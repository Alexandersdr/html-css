<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid darkblue;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        tr.linha {
            background-color: yellow;
        }
        td.dado {
            background-color: rgba(163, 125, 199, 0.966);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        
        <tr class="linha" >
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        
        <tr>
            <td class="dado" >A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
