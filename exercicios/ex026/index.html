<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: cadetblue;
        }
        .tela {
            background-color: white;
            text-align: center;
            width: 290px;
            margin: 200px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgb(0,0,0,0.400);
            box-sizing: border-box;
            
        }
    </style>

</head>
<body>

    <div class="tela" >
        <h1>O que é Media Queries?</h1>
        É usado pelo css3
        <P>Media Queries são para quando você for imprimir, <br>
            um site ou ver em uma tela menor do seu celular, <br>
            ou tables ou dispositivos compativeis! </P>
        
    </div>
</body>
</html>
