<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post " autocomplete="on" >
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required  minlength="5"  maxlength="15" size="11"
            placeholder="Nome do usuário">
        </p>
        <p>
            <label for="isen"> Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20"  size="8">

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <h1>Video 20 modulo 4 de 5!</h1>
</body>
</html>
