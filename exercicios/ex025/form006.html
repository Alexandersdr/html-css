<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos color</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(102, 102, 90);
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on" >
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel"  min="1" max="5" value="2" >
        </p>
        <p>
            <label for="ifoto"> Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
    <h2>Capítulo 24 Aula 09 Elementos color, range e file em HTML</h2>
    <H3>Obs. quando tiver bottom para enviar arquivos tem que modificar method="get" para post acima de 3mil bytes!</H3>
</body>
</html>
