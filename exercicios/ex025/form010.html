<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 100px;
            height: 100px;
            background: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Em que ano você Nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()" >
            
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade" >0</output>
        </p>
        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--cod em JavaScript a baixo!-->
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    <p>Video da aula 27 Elemento output em formulários HTML!</p>
</body>
</html>
